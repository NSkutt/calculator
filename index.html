<!DOCTYPE html>
<html>
   <head>
	<title> </title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script src="calc.js" defer></script>
   </head>
	<body>
		<div id='calcBody' class='calculator'>
			<input type="number" id="display" value="0">
		<div class="keys">
			<button type="button" id="key1" name="1" class="btn key">1</button>
			<button type="button" id="key2" name="2" class="btn key">2</button>
			<button type="button" id="key3" name="3" class="btn key">3</button>
			<button type="button" id="key4" name="4" class="btn key">4</button>
			<button type="button" id="key5" name="5" class="btn key">5</button>
			<button type="button" id="key6" name="6" class="btn key">6</button>
			<button type="button" id="key7" name="7" class="btn key">7</button>
			<button type="button" id="key8" name="8" class="btn key">8</button>
			<button type="button" id="key9" name="9" class="btn key">9</button>
			<button type="button" id="keyDot" name="dot" class="btn key">.</button>
			<button type="button" id="key0" name="0" class="btn key">0</button>
		</div><div class="ariths">
			<button type="button" id="key+" name="+" class="btn arith">+</button>
			<button type="button" id="key-" name="-" class="btn arith">-</button>
			<button type="button" id="key*" name="*" class="btn arith">*</button>
			<button type="button" id="key/" name="/" class="btn arith">/</button>
			<button type="button" id="key=" name="=" class="btn arith">=</button>
		</div><div class="funcs">
			<button type="button" id="keyCE" name="CE" class="btn func">CE</button>
		</div>
		</div>
	</body>
</html>
